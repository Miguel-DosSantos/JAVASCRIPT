<body>
    <script>
        var n1 = window.prompt('informe o valor da primeira avaliação')
        var n2 = window.prompt('informe o valor da segunda avaliação')
        n1=Number(n1)
        n2=Number(n2)
        var média = ((n1 + n2))/2

        if(média >= 6.0){
            document.write('PARABÉNS! Você foi aprovado')
        }
        else{
            document.write('‘Você foi REPROVADO! Estude mais’')
        }
    </script>
</body>
